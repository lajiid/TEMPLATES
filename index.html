    <script>
        const API_KEY = 'AIzaSyArFC_bHXljlyVah-zEg_UGMS6bj7UZ7Xc';
        const CLIENT_ID = '468556246687-hcshavcp83ju66c0e9b4mm7eah20mmqe.apps.googleusercontent.com';
        
        // Gmail认证函数
        async function handleGmailAuth() {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.compose',
                callback: (response) => {
                    if (response.access_token) {
                        console.log('Gmail 认证成功');
                        localStorage.setItem('gmail_token', response.access_token);
                        updateGmailButton(true);
                    }
                },
            });
            client.requestAccessToken();
        }

        function updateGmailButton(connected) {
            const button = document.getElementById('gmailBtn');
            if (connected) {
                button.textContent = 'Gmail已连接';
                button.classList.remove('bg-blue-500');
                button.classList.add('bg-green-500');
            }
        }

        async function searchGmailOrder() {
            const orderNumber = document.getElementById('orderSearch').value;
            if (!orderNumber) {
                alert('请输入订单号');
                return;
            }

            const token = localStorage.getItem('gmail_token');
            if (!token) {
                alert('请先连接Gmail');
                return;
            }

            try {
                const response = await fetch(
                    `https://gmail.googleapis.com/gmail/v1/users/me/messages?q=subject:${orderNumber}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    const messageId = data.messages[0].id;
                    const messageResponse = await fetch(
                        `https://gmail.googleapis.com/gmail/v1/users/me/messages/${messageId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const messageData = await messageResponse.json();
                    console.log('找到的邮件:', messageData);
                } else {
                    alert('未找到相关订单邮件');
                }
            } catch (error) {
                console.error('搜索邮件失败:', error);
                alert('搜索邮件时出错');
            }
        }
    </script>

    <!-- 客户管理相关脚本 -->
    <script>
        function toggleForm() {
            const form = document.getElementById('clientForm');
            const list = document.getElementById('clientList');
            form.classList.toggle('hidden');
            list.classList.toggle('hidden');
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            const fileList = document.getElementById('fileList');
            if (files.length > 0) {
                const fileNames = Array.from(files).map(file => file.name).join(', ');
                fileList.textContent = fileNames;
            } else {
                fileList.textContent = '未选择文件';
            }
        }

        function saveClient(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const clientData = {
                id: Date.now(),
                createdAt: new Date().toISOString()
            };
            
            for (let [key, value] of formData.entries()) {
                if (key !== 'files') {
                    clientData[key] = value;
                }
            }
            
            let clients = JSON.parse(localStorage.getItem('clients') || '[]');
            clients.push(clientData);
            localStorage.setItem('clients', JSON.stringify(clients));
            
            event.target.reset();
            document.getElementById('fileList').textContent = '未选择文件';
            toggleForm();
        }

        function searchClients(event) {
            event.preventDefault();
            const searchName = document.getElementById('searchName').value;
            const searchEmail = document.getElementById('searchEmail').value;
            const searchOrderId = document.getElementById('searchOrderId').value;

            const clients = JSON.parse(localStorage.getItem('clients') || '[]');
            
            const results = clients.filter(client => {
                const nameMatch = !searchName || client.clientName.toLowerCase().includes(searchName.toLowerCase());
                const emailMatch = !searchEmail || client.email.toLowerCase().includes(searchEmail.toLowerCase());
                const orderMatch = !searchOrderId || client.orderId === searchOrderId;
                return nameMatch && emailMatch && orderMatch;
            });

            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="text-center py-4 text-gray-500">未找到匹配的客户</div>';
                return;
            }

            resultsContainer.innerHTML = results.map(client => `
                <div class="bg-white shadow rounded-lg p-6 mb-4">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-xl font-bold">${client.clientName}</h2>
                        <div class="space-x-2">
                            <button onclick="editClient(${client.id})" class="text-blue-500 hover:text-blue-700">编辑</button>
                            <button onclick="viewDetails(${client.id})" class="text-green-500 hover:text-green-700">查看详情</button>
                        </div>
                    </div>
                    <div class="mt-2 space-y-2">
                        <p><span class="font-medium">邮箱：</span>${client.email}</p>
                        <p><span class="font-medium">联系电话：</span>${client.phone || '无'}</p>
                    </div>
                </div>
            `).join('');
        }

        // 查看客户详情
        function viewDetails(clientId) {
            const clients = JSON.parse(localStorage.getItem('clients') || '[]');
            const client = clients.find(c => c.id === clientId);
            if (client) {
                const detailsContainer = document.getElementById('clientDetails');
                detailsContainer.innerHTML = `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                            <div class="flex justify-between items-start mb-4">
                                <h2 class="text-xl font-bold">${client.clientName}</h2>
                                <button onclick="closeDetails()" class="text-gray-500 hover:text-gray-700">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h3 class="font-medium mb-2">基本信息</h3>
                                    <div class="space-y-2">
                                        <p><span class="font-medium">联系人：</span>${client.contactPerson}</p>
                                        <p><span class="font-medium">邮箱：</span>${client.email}</p>
                                        <p><span class="font-medium">电话：</span>${client.phone}</p>
                                        <p><span class="font-medium">地址：</span>${client.address}</p>
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 class="font-medium mb-2">相关文件</h3>
                                    <div class="space-y-2">
                                        ${client.files ? `<p>${client.files}</p>` : '<p class="text-gray-500">无相关文件</p>'}
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <h3 class="font-medium mb-2">备注</h3>
                                <div class="bg-gray-50 p-3 rounded">
                                    ${client.notes || '无备注信息'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                detailsContainer.classList.remove('hidden');
            }
        }

        function closeDetails() {
            const detailsContainer = document.getElementById('clientDetails');
            detailsContainer.classList.add('hidden');
        }

        // 页面加载时检查Gmail连接状态
        window.onload = function() {
            checkGmailConnection();
        }
    </script>
</head>
